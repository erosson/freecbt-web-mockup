<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body class="bounds">
        <h1 class="header">FreeCBT</h1>
        <div class="slider">
            <section id="ant">
                <h2>
                    Automatic Thought
                    <a class="anchor" href="#ant">&para;</a>
                </h2>
                <textarea placeholder="ex: &quot;The plane might crash&quot;"></textarea>
            </section>
            <section id="distortions">
                <h2>
                    Select any distortions that apply.
                    <a class="anchor" href="#distortions">&para;</a>
                </h2>
                <label>
                    <b>🌓 All or Nothing Thinking</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>ex: "That was a thorough waste of time"</p>
                </label>
                <label>
                    <b>🤯 Catastrophizing</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>Focusing on the worst possible scenario</p>
                </label>
                <label>
                    <b>🎭 Emotional Reasoning</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>ex: "I feel afraid, so I'll have a panic attack"</p>
                </label>
                <label>
                    <b>🔮 Fortune Telling</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>ex: "I'll get sick at the party"</p>
                </label>
                <label>
                    <b>🏷 Labeling</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>ex: "He's a jerk"</p>
                </label>
                <label>
                    <b>👎 Magnification of the Negative</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>Focusing only on what went wrong</p>
                </label>
                <label>
                    <b>👍 Minimization of the Positive</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>Ignoring the good things that happened</p>
                </label>
                <label>
                    <b>🧠 Mind Reading</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>ex: "I'll bet he hates me now"</p>
                </label>
                <label>
                    <b>🧛‍ Other Blaming</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>Assigning all the blame to someone else</p>
                </label>
                <label>
                    <b>👯‍ Over Generalization</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>ex: "Everyone will let me down"</p>
                </label>
                <label>
                    <b>👁 Self Blaming</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>Taking all the blame on yourself</p>
                </label>
                <label>
                    <b>✨ Should Statements</b>
                    <input type="checkbox">
                    <span class="check">✔</span>
                    <p>ex: "I should have known better"</p>
                </label>
            </section>
            <section id="challenge">
                <h2>
                    Challenge the thought.
                    <a class="anchor" href="#challenge">&para;</a>
                </h2>
                <textarea placeholder="It might not be true that..."></textarea>
            </section>
            <section id="alternative">
                <h2>
                    Write an alternative thought.
                    <a class="anchor" href="#alternative">&para;</a>
                </h2>
                <p>This isn't a challenge, it's a way to cement an alternative thought.</p>
                <textarea placeholder="What could we think instead?"></textarea>
                <button class="submit">Save & Finish</button>
            </section>            
        </div>
    </body>
</html>
