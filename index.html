<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body class="bounds">
        <h1 class="header">FreeCBT</h1>
        <div class="slider">

            <section id="challenge">

        </div>
    </body>
</html>
